<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Quadrinho</title>
    <link rel="stylesheet" href="../css/custom-theme.css">
    <link rel="stylesheet" href="quadrinho-style.css">
    <script defer type="module" src="main.js"></script>
    </script>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary-lightest py-3 pb-4">
            <div class="container-lg">
                <a class="navbar-brand me-5 ms-5" href="#">
                    <img class="logo" src="../img/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <!-- Search Bar -->
                    <form class="d-flex me-lg-auto col-lg-5  pt-2" role="search">
                        <input id="queryName" class="form-control me-2" type="search" placeholder="Pesquise por título, autor, editora.." aria-label="Search">
                        <button id="search" class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item mx-md-4">
                            <a id="home" class="nav-link active" aria-current="page" href="">Home</a>
                        </li>
                        <li class="nav-item mx-md-4">
                            <a id="listas" class="nav-link" href="">Listas</a>
                        </li>
                        <li class="nav-item mx-md-4">
                            <a id="sair" class="nav-link" href="">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-sm mt-sm-5 pt-4">
        <div class="row content">
            <div class="col-sm-10 col-md-3">
                <img id="capa-quadrinho" class="img-fluid img-thumbnail capa-quadrinho"
                    src="../img/capaQuadrinho.png" alt="capa quadrinho">
                <div class="actionBox">
                    <!-- avaliar quadrinho -->
                    <div class="quadrinho-avaliar col-12 mt-1 mb-1" id="avaliarQuadrinho">
                        <input type="radio" id="star1" name="quadrinho-avaliar" value="1">
                        <label for="star1">
                            <i class="bi bi-star"></i>
                        </label>
                        <input type="radio" id="star2" name="quadrinho-avaliar" value="2">
                        <label for="star2">
                            <i class="bi bi-star"></i>
                        </label>
                        <input type="radio" id="star3" name="quadrinho-avaliar" value="3">
                        <label for="star3">
                            <i class="bi bi-star"></i>
                        </label>
                        <input type="radio" id="4" name="quadrinho-avaliar" value="4">
                        <label for="star4">
                            <i class="bi bi-star"></i>
                        </label>
                        <input type="radio" id="star5" name="quadrinho-avaliar" value="5">
                        <label for="star5">
                            <i class="bi bi-star"></i>
                        </label>
                    </div>
                    <!-- adicionar quadrinho -->
                    <div>
                        <select class="form-select col-12 bg-primary text-white text-center" id="adicionarQuadrinho">
                            <option selected class="bg-white text-black">Adicionar</option>
                            <option value="1" class="bg-white text-black">Lido</option>
                            <option value="2" class="bg-white text-black">Lendo</option>
                            <option value="3" class="bg-white text-black">Quero ler</option>
                            <option value="4" class="d-none bg-white text-black">Excluir</option>
                        </select>
                    </div>
                    <!-- adicionar quadrinho a lista -->
                    <button class="btn btn-primary mt-3 col-12" data-bs-toggle="modal"
                        data-bs-target="#addlista">Adicionar à lista</button>
                    <!-- Modal adiocionar quadrinho à lista-->
                    <div class="modal fade" id="addlista" tabindex="-1" aria-labelledby="addlista" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="addlista">Adicionar quadrinho à lista</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary">Adicionar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-md-8 flex-column align-self-start">
                <h1 id="titulo-quadrinho" class="display-medium mb-0"></h1>
                <h2 id="criadores" class="title-medium"></h2>
                <p id="descricao" class="body-medium pt-3"></p>
                <hr>
                <p id="data" class="label-small text-muted"></p>
                <p id="editora" class="label-small text-muted"></p>
            </div>
        </div>
    </section>

    <footer class="container-fluid bg-primary-lightest">
        <small>Clube do Quadrinho - 2023</small>
    </footer>

    <!-- Bootstrap Scripts-->
    <script  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
