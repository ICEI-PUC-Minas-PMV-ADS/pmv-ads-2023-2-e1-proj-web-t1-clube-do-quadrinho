<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas de quadrinhos</title>
    <link rel="stylesheet" href="Lista-style.css" />

    <!-- link style.css -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="stylesheet" href="../../assets/bootstrap/custom-theme.css"/>
    <script defer src="../../assets/util/search.js"></script>
</head>

<body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-lightest py-3 pb-4">
        <div class="container-lg">
          <a class="navbar-brand me-5 ms-5" href="#">
            <img class="logo" src="../../assets/img/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            
            <!-- Search Bar -->
            <form class="d-flex me-lg-auto col-lg-5 pt-2" role="search">
              <input
                id="queryName"
                class="form-control me-2"
                type="search"
                placeholder="Pesquise por título, autor, editora.."
                aria-label="Search"
              />
              <button id="search" class="btn btn-secondary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item mx-md-4">
                <a id="home" class="nav-link active" aria-current="page" href=""
                  >Home</a
                >
              </li>
              <li class="nav-item mx-md-4">
                <a id="listas" class="nav-link" href="./index.html">Listas</a>
              </li>
              <li class="nav-item mx-md-4">
                <a id="sair" class="nav-link" href="">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
     
    <!---Listas---> 
    <main class="container-sm mt-sm-5 pt-4">

      <div class="row content">
          <form class="row g-3 flex-column align-items-center">
              <h1> Criar nova Lista</h1>  
              <div class="col-md-10">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo">
              </div>
              <div class="col-md-10">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao">
              </div>
              <div class="col-12 text-center">
                  <p>Sua lista está vazia</p>
              </div>
              <div class="col-12 d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                  <div  class="btn btn-primary" id="enviarLista">Salvar</div>
              </div>
          </form>
      </div>

      <div class="validar" id="validar">

        <div class="item">
          <h3 id="mensagem1"></h3><!-- mensagem1 -->
          <a href="#" id="fechar"> X </a><!-- fechar -->
        </div><!-- item -->

        <div class="item">
          <h3 id="mensagem2"></h3><!-- mensagem2 -->
        </div><!-- item -->

        <div class="item">
          <a href="#" id="fechar1"> voltar </a><!-- fechar -->
        </div><!-- item -->

      </div><!-- validar -->


    </main>


    <footer class="container-fluid bg-primary-lightest">
      <small>Clube do Quadrinho - 2023</small>
    </footer>


    <!-- script.js -->
    <script src="./script.js"></script>

    <!-- Bootstrap Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

</html>
