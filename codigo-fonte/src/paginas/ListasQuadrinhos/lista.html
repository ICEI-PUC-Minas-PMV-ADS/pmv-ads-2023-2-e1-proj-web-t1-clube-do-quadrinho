<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas dos quadrinhos.</title>
    <link rel="stylesheet" href="Lista-style.css" />"
    <link rel="stylesheet" href="../../assets/bootstrap/custom-theme.css"/>
    <script defer type="module" src="../../main.js"></script>
    <script defer src="../../assets/util/search.js"></script>
</head>

<body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-lightest py-3 pb-4">
        <div class="container-lg">
          <a class="navbar-brand me-5 ms-5" href="#">
            <img class="logo" src="../../assets/img/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            
            <!-- Search Bar -->
            <form class="d-flex me-lg-auto col-lg-5 pt-2" role="search">
              <input
                id="queryName"
                class="form-control me-2"
                type="search"
                placeholder="Pesquise por título, autor, editora.."
                aria-label="Search"
              />
              <button id="search" class="btn btn-secondary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item mx-md-4">
                <a id="home" class="nav-link active" aria-current="page" href=""
                  >Home</a
                >
              </li>
              <li class="nav-item mx-md-4">
                <a id="listas" class="nav-link" href="">Listas</a>
              </li>
              <li class="nav-item mx-md-4">
                <a id="sair" class="nav-link" href="">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
     
    <!---Listas---> 
    <h1>Criar nova lista</h1>
    <form>
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo"><br>
        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao"><br>
        <p>Sua lista está vazia</p>
        <input type="submit" value="Salvar">
        <input type="reset" value="Cancelar">
    </form>  
    <footer class="container-fluid bg-primary-lightest">
        <small>Clube do Quadrinho - 2023</small>
      </footer>
  
</body>
</html>
